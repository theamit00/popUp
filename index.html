<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="popUp">

        
        <div class="blur"></div>

        <div class="popUp__container">

            <p class="close">X</p>
            <span class="outline"></span>
            <span class="outline"></span>
            <span class="outline"></span>
            <span class="outline"></span>
            <div class="popUp__container--left">
                <div class="image">
                    <img src="/popUpImage.jpeg" alt="">
                    <img src="/logo.png" alt="Skycut Logo" class="logo">
                </div>
            </div>

            <div class="popUp__container--right">

                <h2 class="h2">
                    Get your first 
                </h2>
                <span class="h2 span">Plotter Now!!</span>

                
                <div class="deliveryDetails">
                    <h2 class="deliveryInfo">
                        worldwide delivery
                    </h2>

                    <div class="partnerInfo">
                        <p class="partnerText">
                            partners:
                        </p>
    
                        <div class="partnerLogo">
                            <div class="image">
                                <img src="/dhl.svg" alt="dhl logo">
                                <img src="/fedex.svg" alt="fedex logo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="app.js"></script>

</body>
</html>
